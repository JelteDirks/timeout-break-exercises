<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break Exercise</title>
  <link rel="stylesheet" href="index.css">
  <style>
    .error-box {
      background-color: #ffdddd;
      border-left: 5px solid #f44336;
      color: #a94442;
      padding: 12px;
      margin: 20px 0;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(244, 67, 54, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Break Time!</h1>
    <p class="subtitle">Time for a quick exercise</p>

    <div class="exercise-display">
      <div class="exercise-name" id="exerciseName">Loading...</div>
      <div class="exercise-description" id="exerciseDescription">Getting your exercise ready...</div>
    </div>

    <button class="new-exercise-btn" onclick="getNewExercise()">Get New Exercise</button>

    <div id="logs" class="error-box" hidden></div>
    <div id="errors" class="error-box" hidden></div>
  </div>

  <script src="index.js"></script>
</body>

</html>
